<body>
    <div class="details-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="details-heading">Details</h1>
                    <h1 class="create-details-heading">
                        Create <span class="details-items-heading-subpart">Details</span>
                    </h1>
                    <input type="text" id="name" class="details-user-input" placeholder="Name" required>
                    <input type="email" id="email" class="details-user-input" placeholder="Email Id" required>
                    <input type="tel" id="number" class="details-user-input"
                     placeholder="Phone Number starting with 9" required 
                     pattern="^[9][0-9]{9}$" title="Please fill it correct"
                      maxlength="10">
                    <input type="password" id="password" class="details-user-input" placeholder="Password" minlength="6" max-length= "8" required >
                    <div>
                        <input id="image-file" class="mt-5" type="file">
                    </div>
                    <button class="button" id="clickButton">Click</button>
                </div>
            </div>
        </div>
    </div>
   <div class="section2">  
    <div id="inputDiv" class="p-5">
        <div class="newPage">
            <h1 class="details-items-heading">
                My <span class="details-items-heading-subpart">Details</span>
            </h1>
        </div>
    </div>
   </div>
    <script src="Crud1.js"></script>
</body>

</html>
